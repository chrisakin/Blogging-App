

<div style="text-align:center; color:#998888">
    <h3 *ngIf="!userlists">Loading UsersList...</h3>
    <h3 *ngIf="userlists">List of Users</h3>
   </div>

<div class="list-type1">
<ol>
<li  class="badge" *ngFor="let list of userlists let i=index" routerLink="{{list.id}}">
        <span>  Full Name: {{list.first}}  {{list.second}} <br>
                Email: {{list.email}} <br>
                phone: {{list.phone}} 
            
        </span>
    </li>

</ol>
</div>
