
<div class="form">
<div class="container">
    <div *ngIf="!submitted">
        <h1>Packt Course Form</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="myform">
            <div class="form-group">
                <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" 
                  [ngClass]="{
                    'has-success': name.valid
                }" formControlName="name">
                  <div *ngIf="name.invalid" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="courseTitle">Packt Course Title</label>
                <select class="form-control" [ngClass]="{
                  'has-success': courseTitle.valid }" id="courseTitle" formControlName="courseTitle">
        <option *ngFor="let course of courseTitles" [value]="course">{{course}}</option>
      </select>
                <div *ngIf="courseTitle.invalid" class="alert alert-danger">
                    courseTitle is required
                </div>
            </div>
            <div class="form-group">
                <label for="duration">Course Duration</label>
                <input type="text" class="form-control" id="duration" formControlName="duration">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="">Submit</button>
            <button type="button" class="btn btn-default" (click)="newStudent();">New Student</button>
        </form>
  </div>

  <div *ngIf="submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-lg-3">Name</div>
        <div class="col-lg-9  pull-left">{{name.value}}</div>
    </div>
    <div class="row">
        <div class="col-sm-3">Course Duration</div>
        <div class="col-sm-9 pull-left">{{duration.value}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Packt Course Title</div>
        <div class="col-md-9 pull-left">{{courseTitle.value}}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
  </div> 
</div>
